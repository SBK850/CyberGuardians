<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CyberGuardians | Take a Stand: Report Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..700&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css'>

    <link rel='stylesheet' href='https://codepen.io/giana/pen/XWGyRbL.css'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="report.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div role="alert" class="warning">Your browser doesn't support scroll animations. This demo will not work.</div>
    <header class="site-header">
        <h1>Cyber<span>Guardians</span></h1>

        <label class="mobile-menu-button hamburger-icon" aria-label="Open Navigation">
            <input type="radio" name="toggle-navigation" class="open-navigation navigation-closed" autocomplete="off">
            <span class="visually-hidden">Open Navigation</span>
        </label>

        <nav class="site-navigation">
            <div class="navigation-animation-wrapper">
                <label class="mobile-menu-button close-icon" aria-label="Close Navigation">
                    <input type="radio" name="toggle-navigation" class="close-navigation navigation-opened" autocomplete="off">
                    <span class="visually-hidden">Close navigation</span>
                </label>

                <ul class="nav-list">
                    <li style="--index: 0"><a href="index">Home</a></li>
                    <li style="--index: 1"><a href="report">Report</a></li>
                    <li style="--index: 2"><a href="resources">Resources</a></li>
                    <li style="--index: 3"><a href="about">About</a></li>
                    <li style="--index: 4"><a href="report" class="button">Report Now</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div
        style="width: 800px; height: auto; margin: 0 auto; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h2 style="text-align: center; margin-bottom: 1rem;">Empowering Action Against Cyberbullying: <span>Report
                Online Abuse</span></h2>

        <form id="reportForm" class="input" aria-label="Report Form">
            <input type="text" id="postUrl" autofocus="true" required placeholder="Enter Post URL" aria-label="Input for post URL">
            <button type="submit" class='btn'>Submit</button>
        </form>
    </div>

    <div class="container-s" style="margin: 0 auto;" aria-live="polite">
        <div id="twitterEmbedContainer" style="width: 21rem;"></div>

        <div id="content"
            style="display: block;width: initial !important;background-color: #585d5d;border-radius: 1rem; display: none;">
            <img id="profileImageUrl" src="" alt="Profile Image" aria-label="Profile image displayed here">
            <div id="posterName" aria-label="Poster's name"></div>
            <div id="posterDetails" aria-label="Poster's details"></div>
            <div id="postContent" aria-label="Content of the post"></div>
            <img id="postImage" src="" alt="Post Image" aria-label="Image posted">
        </div>

        <div class="custom-container" id="custom-container" aria-label="Toxicity scores display">
            <div class="custom-card">
                <div class="custom-box" style="display: flex; justify-content: space-around; width: 100%;">
                    <div>
                        <div class="custom-percent" aria-label="Text toxicity score">
                            <svg>
                                <circle cx="70" cy="70" r="70"></circle>
                                <circle cx="70" cy="70" r="70"></circle>
                            </svg>
                            <div class="custom-num">
                                <h2><span id="textToxicityScore">0%</span></h2>
                            </div>
                        </div>
                        <h2 class="custom-text">Text Toxicity</h2>
                    </div>
                    <div class="image-toxicity">
                        <div class="custom-percent" aria-label="Image toxicity score">
                            <svg>
                                <circle cx="70" cy="70" r="70"></circle>
                                <circle cx="70" cy="70" r="70"></circle>
                            </svg>
                            <div class="custom-num">
                                <h2><span id="imageToxicityScore">0%</span></h2>
                            </div>
                        </div>
                        <h2 class="custom-text">Image Toxicity</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>By. <a href="https://www.linkedin.com/in/seikou-bah-karagera/" target="_top">Seikou Bah Karagera</a>.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="fetchAndDisplayContent.js"></script>
</body>

</html>
