<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CyberGuardians | Take a Stand: Report Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel='stylesheet' href='extra.css'>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="report.css">


</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="warning">Your browser doesn't support scroll animations. This demo will not work.</div>
    <header class="site-header">
        <h1>Cyber<span>Guardians</span></h1>

        <label class="mobile-menu-button hamburger-icon">
            <input type="radio" name="toggle-navigation" class="open-navigation navigation-closed" autocomplete="off">
            <span class="visually-hidden">Open Navigation</span>
        </label>

        <nav class="site-navigation">
            <div class="navigation-animation-wrapper">
                <label class="mobile-menu-button close-icon">
                    <input type="radio" name="toggle-navigation" class="close-navigation navigation-opened"
                        autocomplete="off">
                    <span class="visually-hidden">Close navigation</span>
                </label>

                <ul class="nav-list">
                    <li style="--index: 0"><a href="index">Home</a></li>
                    <li style="--index: 1"><a href="report">Report Cyberbullying</a></li>
                    <!-- Prioritizes direct action -->
                    <li style="--index: 2"><a href="#">Resources</a></li>
                    <!-- Combines educational content and support -->
                    <li style="--index: 3"><a href="#">About Us</a></li> <!-- Background and mission -->
                    <li style="--index: 4"><a href="report" class="button">Take a Stand: Report Now</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Container for form and instruction -->
    <div
        style="width: 800px; height: auto; margin: 0 auto; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h2 style="text-align: center; margin-bottom: 1rem;">Empowering Action Against Cyberbullying: <span>Report
                Online Abuse</span></h2>

        <!-- Report Form -->
        <form id="reportForm" class="input">
            <input type="text" id="postUrl" autofocus="true" required placeholder="Enter Post URL">
            <button type="submit" class='btn'>Submit</button>
        </form>
    </div>

    <!-- Container for results display -->
    <div class="container-s" style="margin: 0 auto;">
        <!-- Adjusted to match the form's width and initially hidden -->
        <!-- Twitter Embed Container -->
        <div id="twitterEmbedContainer" style="width: 21rem;"></div>

        <!-- Content Container -->
        <div id="content" style="width: initial !important; display: none;"> <!-- Initially hidden -->
            <div class="profile-image">
                <img id="profileImageUrl" src="" alt="Profile Image">
            </div>
            <div class="poster-name" id="posterName"></div>
            <div class="poster-details" id="posterDetails"></div>
            <div class="post-content" id="postContent"></div>
        </div>
    </div>

    <!-- Custom Container for Toxicity Score -->
    <div class="custom-container" id="custom-container" style="display: none;"> <!-- Initially hidden -->
        <div class="custom-card">
            <div class="custom-box">
                <div class="custom-percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="custom-num">
                        <h2><span id="customToxicityScore"></span><span></span></h2>
                    </div>
                </div>
                <h2 class="custom-text">Toxicity Score</h2>
            </div>
        </div>
    </div>

    <button class="button-tx" style="display: none;">
        <span class="handle-tx">
            <svg class="background-tx" viewBox="0 0 40 40">
                <path
                    d="M5 16C5 9.92487 9.92487 5 16 5H24C30.0751 5 35 9.92487 35 16C35 16 35 18.4379 35 20C35 21.5621 35 24 35 24C35 30.0751 30.0751 35 24 35H16C9.92487 35 5 30.0751 5 24C5 24 5 21.5621 5 20C5 18.4379 5 16 5 16Z">
                </path>
            </svg>
            <svg class="icon-tx" viewBox="0 0 20 20">
                <polyline points="9 13 12 10 8 6"></polyline>
            </svg>
        </span>
        <span class="default-tx">Flag as Toxic</span>
        <span class="progress-tx">Confirm</span>
        <span class="success-tx">Done</span>
        <span class="drop-tx">
            <svg class="background-tx" viewBox="0 0 40 40">
                <path
                    d="M5 16C5 9.92487 9.92487 5 16 5H24C30.0751 5 35 9.92487 35 16C35 16 35 18.4379 35 20C35 21.5621 35 24 35 24C35 30.0751 30.0751 35 24 35H16C9.92487 35 5 30.0751 5 24C5 24 5 21.5621 5 20C5 18.4379 5 16 5 16Z">
                </path>
            </svg>
        </span>
    </button>



    <footer>
        <p>By. <a href="https://www.linkedin.com/in/seikou-bah-karagera/" target="_top">Seikou Bah Karagera</a>.</p>
    </footer>
    <!-- partial -->
    <script src="fetchAndDisplayContent.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin3.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/Draggable3.min.js'></script><script  src="./script.js"></script></body>
</html>
